  <div class="container">
    <a href="/home" class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" a [routerLink]="['/challenge']">Challenges</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"a [routerLink]="['/about']">About</a>
        </li>

      <ul class="nav navbar-nav ml-auto">
        <button class="btn btn-secondary" data-toggle="modal" data-target="#loginModal"  >Log in</button>

        </li>

<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h4 style="text-align: left">Login</h4>
          <button type="button" class="close" data-dismiss="modal"> &times;</button>
      </div>
      <div class="modal-body">
             <form class="form-inline">
             <div class="form-group">
                 <label class="sr-only" for="email">Email</label><input type="text" class="form-control input-sm" placeholder="Email" id="email" name="email">
                 </div>
                  <div class="form-group">

                     <label class="sr-only" for="password">Password</label>
                               <input type="password" class="form-control input-sm" placeholder="Password" id="password" name="password"></div>
                 <div class="checkbox">
                 <label>
                 <!-- <input type="checkbox"> Remember me -->
                 </label>
                   </div>
                 <button type="submit" class="btn btn-info btn-xs" (click)='logIn()' >Sign in</button>
                 <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
              </form>
      </div>
  </div>
  </div>
</div>
